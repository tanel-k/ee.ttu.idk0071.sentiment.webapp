<template>
  <div class="row">
    <div class="col-md-12">
      <h1>View sentiment statistics</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <span class="input-group-addon" title="* Keyword">Keyword</span>
        <input key-return.call="performSearch()" class="form-control" type="text" value.bind="entityName">

        <span class="input-group-addon" title="* Keyword">Domain</span>
        <select class="form-control" value.bind="domainId">
          <option repeat.for="domainOption of domainOptions" value="${domainOption.value}">
            ${domainOption.label}
          </option>
        </select>

        <span class="input-group-btn">
          <button click.trigger="performSearch()" disabled.bind="!canSearch" class="btn btn-primary">Search</button>
        </span>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-12">
      <h3 if.bind="searchTitle">${searchTitle}</h3>
      <p if.bind="searchMessage">${searchMessage}</p>
      <line-chart if.bind="graphData" 
        data-sets.bind="graphData.dataSets"
        chart-config.bind="graphData.config"
        width-pct="100" height="500"
      ></line-chart>
    </div>
  </div>
</template>
