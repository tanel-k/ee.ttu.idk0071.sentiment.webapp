<template>
  <require from="./statistics-dialog.css"></require>
  <ai-dialog>
    <ai-dialog-header>
      <h4>${title}</h4>
    </ai-dialog-header>
    <ai-dialog-body>
      <div class="statistics-container">
        <line-chart if.bind="graphData" 
          data-sets.bind="graphData.dataSets"
          chart-config.bind="graphData.config"
          width-pct="100" height="300"
        ></line-chart>
        <p if.bind="message">${message}</p>
      </div>
    </ai-dialog-body>
    <ai-dialog-footer>
      <button class="btn btn-warning" click.trigger="close()">Close</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
