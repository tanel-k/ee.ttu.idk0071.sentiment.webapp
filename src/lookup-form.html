<template>
	<form>
		<fieldset class="form-group">
			<legend>Business Sentiment Lookup</legend>
			<div class="form-group required">
				<label class="control-label">Business Type</label>
				<select value.bind="typeId" class="form-control">
					<option></option>
          <option repeat.for="option of bussinessTypes" model.bind="option.value">${option.name}</option>
				</select>
			</div>
			<div class="form-group required">
				<label class="control-label">Country</label>
				<select value.bind="countryId" class="form-control">
					<option></option>
          <option repeat.for="option of countries" model.bind="option.value">${option.name}</option>
				</select>
			</div>
			<div class="form-group required">
				<label class="control-label">Business Name</label>
				<input value.bind="businessName" class="form-control">
			</div>
		</fieldset>
		<button  click.trigger="performLookup()" class="btn btn-primary" disabled.bind="!canLookup">Perform lookup</button>
	</form>
</template>
