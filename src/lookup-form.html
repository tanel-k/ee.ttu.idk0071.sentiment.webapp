<template>
	<form>
		<fieldset class="form-group">
			<legend>Business Sentiment Lookup</legend>
			<div class="form-group required">
				<label class="control-label">Business Type</label>
				<enhanced-select guid="business-type-select" value.bind="typeId" values.bind="types"></enhanced-select>
			</div>
			<div class="form-group required">
				<label class="control-label">Country</label>
				<enhanced-select guid="country-select" value.bind="countryId" values.bind="countries"></enhanced-select>
			</div>
			<div class="form-group required">
				<label class="control-label">Business Name</label>
				<input value.bind="businessName" class="form-control">
			</div>
		</fieldset>
		<button  click.trigger="performLookup()" class="btn btn-primary" disabled.bind="!canLookup">Perform lookup</button>
	</form>
</template>
